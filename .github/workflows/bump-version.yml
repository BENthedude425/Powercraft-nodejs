name: Bump build version

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Bump BUILDNUMBER in server.js
        env:
          FILE: backend/server.js
        run: |
          echo "Looking for BUILDNUMBER in $FILE"
          current=$(grep -Po 'const BUILDNUMBER\s*=\s*"?\K[0-9]+' "$FILE" || true)
          if [ -z "$current" ]; then
            echo "BUILDNUMBER not found in $FILE, skipping."
            exit 0
          fi
          new=$((current+1))
          echo "Bumping BUILDNUMBER: $current -> $new"
          sed -E -i "s/^([[:space:]]*const BUILDNUMBER\s*=\s*)(\"?[0-9]+\"?)(\s*;?)/const BUILDNUMBER = \"${new}\";/" "$FILE"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "Bump BUILDNUMBER to $new [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
